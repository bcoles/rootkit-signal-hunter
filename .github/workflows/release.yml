name: Release cross-compile

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install target and build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools ca-certificates
          rustup target add ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

      - name: Build (release)
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact name
        id: artifact
        run: |
          BIN_NAME=rootkit-signal-hunter
          TARGET=${{ matrix.target }}
          OUT=target/${TARGET}/release/${BIN_NAME}
          if [ -f "${OUT}" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=${OUT}" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload release asset
        if: steps.artifact.outputs.found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.artifact.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
