name: Release cross-compile

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install target and build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            musl-tools \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf \
            gcc-i686-linux-gnu

          rustup target add ${{ matrix.target }}

          mkdir -p ~/.cargo

          case "${{ matrix.target }}" in
            i686-unknown-linux-musl)
              echo '[target.i686-unknown-linux-musl]' >> ~/.cargo/config.toml
              echo 'linker = "i686-linux-gnu-gcc"' >> ~/.cargo/config.toml
              ;;
            aarch64-unknown-linux-musl)
              echo '[target.aarch64-unknown-linux-musl]' >> ~/.cargo/config.toml
              echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
              ;;
            armv7-unknown-linux-musleabihf)
              echo '[target.armv7-unknown-linux-musleabihf]' >> ~/.cargo/config.toml
              echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
              ;;
          esac

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

      - name: Build (release)
        env:
          RUSTFLAGS: "-C target-feature=+crt-static -C link-arg=-s"
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact name
        id: artifact
        run: |
          BIN_NAME=rootkit-signal-hunter
          VERSION=${{ github.ref_name }}
          TARGET=${{ matrix.target }}
          RELEASE_NAME="${BIN_NAME}-${VERSION}-${TARGET}"
          OUT="target/${TARGET}/release/${BIN_NAME}"
          if [ -f "${OUT}" ]; then
            cp "${OUT}" "${RELEASE_NAME}"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload release asset
        if: steps.artifact.outputs.found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.artifact.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
